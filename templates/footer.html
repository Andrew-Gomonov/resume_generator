<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключение AOS JS для анимаций -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
     // Инициализация AOS
    AOS.init({
            duration: 1000, // продолжительность анимации в миллисекундах
            once: true, // анимация происходит только один раз при прокрутке
    });
    document.addEventListener('DOMContentLoaded', function() {
        // Получаем дату рождения из элемента
        var dobStr = document.getElementById('date-of-birth').textContent.trim(); // Ожидается формат YYYY-MM-DD
        if (dobStr) {
            var dob = new Date(dobStr);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            // Обновляем элемент с id="age"
            document.getElementById('age').textContent = age;
        } else {
            document.getElementById('age').textContent = 'N/A';
        }
    });

</script>
